name: Upload token.json to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Decode token.json
        run: echo "$TOKEN_JSON_BASE64" | base64 -d > token.json
        env:
          TOKEN_JSON_BASE64: ${{ secrets.TOKEN_JSON_BASE64 }}

      - name: Trigger Render deploy
        run: echo "Render will pull changes automatically"
